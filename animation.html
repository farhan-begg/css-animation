<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Animated Drawing</title>
</head>

<body>
    <div class="container">
        <div class="blue-button">
            <h1>Hello</h1>
        </div>
        <div class="line-button">
            <h1>Hello</h1>
        </div>
        <div class="white-button">
            <h1>Hello</h1>
        </div>

        <!-- box with X-->
        <div>
            <div class="x">
                <div></div>
                <div></div>
            </div>
            <span>Hamburger 1</span>
        </div>


        <!-- box with X 3 stripes-->
        <div>
            <div class="x3">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span>Hamburger 2</span>
        </div>


        <!-- box with arrow -->
        <div>
            <div class="arw">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <span>Hamburger 3</span>
        </div>


        <!--Cat with image  -->
        <div class="box">
            <img src="https://cdn.mos.cms.futurecdn.net/vChK6pTy3vN3KbYZ7UU7k3-1024-80.jpg" alt="cat" height="300px"
                width="300px">
        </div>

        <!-- Domo Kitten Text Box -->
        <div class="text-box">
            <img src="https://cdn.mos.cms.futurecdn.net/vChK6pTy3vN3KbYZ7UU7k3-1024-80.jpg" alt="cat" height="200px"
                width="200px">
            <h4>Jumping Cat</h4>
        </div>

        <!-- Domo kitten with price bubble -->
        <div class="price-bubble">
            <img src="https://cdn.mos.cms.futurecdn.net/vChK6pTy3vN3KbYZ7UU7k3-1024-80.jpg" alt="cat" height="200px"
                width="200px">
            <div class="price">
                <h4>$8.99</h4>
            </div>
            <h4 class="banner">Jumping Cat</h4>
        </div>
    </div>


</body>

</html>
